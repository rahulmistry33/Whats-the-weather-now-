<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
  </head>
  <body>
        <div class="container my-4 mx-auto">
                <h1 class="text-muted text-center">What's the weather now?</h1>
                <form class="change-location my-4 text-center text-muted">
                    <label for="city"> Enter a location for information</label>
                    <input type="text" name="city"class="form-control p-4">
                </form>
                <div class="card shadow-lg rounded d-none">
                  <img src="https://via.placeholder.com/400x300" alt="" class="time card-img-top">
                  <div class="icon bg-light mx-auto text-center">
                  <!--icon-->
                  <img src="" alt="" class="src">


                  </div>
                  <div class="text-muted text-uppercase text-center details ">
                    <h5 class="my-3">City Name</h5>
                    <div class="my-3">Weather Condition
                      <div class="display-4 my-4">
                        <span>temp</span>
                        <span>&deg;C</span>
                      </div>
                    </div>

                  </div>
                
                
                </div>
        
        
        
            </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="scripts/config.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/forecast.js"></script>
</body>
</html>
